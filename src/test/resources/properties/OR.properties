!Login buttons
manager_login_button_CSS=div>div:last-child>.btn.btn-primary.btn-lg
customer_login_button_CSS=div>div:first-child>.btn.btn-primary.btn-lg

!Bank Manager after login landing page
add_customer_button_XPATH=//button[contains(text(),'Add Customer')]
open_account_button_XPATH=//button[contains(text(),'Open Account')]

!Add customer
customer.firstName_CSS=input[ng-model='fName']
customer.lastName_CSS=input[ng-model='lName']
customer.postalCode_CSS=input[ng-model='postCd']
addcustomer.add_button_CSS=button.btn.btn-default

!Open Account
open_account.customer_CSS=#userSelect
open_account.currency_CSS=#currency
open_account.proceed_button_XPATH=//button[text()='Process']